<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../app/css/bootstrap-extend.css"/>
    <link rel="stylesheet" href="css/UpdateUser_model.css"/>
    <link rel="stylesheet" href="css/AddmemberForClass_model.css"/>
    <link rel="stylesheet" href="css/confirm_model.css"/>
    <link rel="stylesheet" href="css/sound.css"/>
</head>
<body>
<div class="container">
    <div class="row soundMain_panel">
        <div class="panel panel-default">
            <div class="panel-heading"><p><span class="glyphicon glyphicon-exclamation-sign"></span>音源</p></div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <label for="fileName" class="col-sm-1 control-label">音源名称：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control modal_input" id="fileName" placeholder="请输入音源名称">
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-1 col-sm-4">
                                        <select class="form-control modal_input" name="">
                                            <option>—— 请选择所属听诊点 ——</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                            </form>
                            <hr class="hr_1012"/>
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <label for="fileName" class="col-sm-1 control-label">内容：</label>
                                    <div class="col-sm-10">
                                        <div class="sound_panel">
                                            <button class="btn btn-primary" style="float: right"><span class="glyphicon glyphicon-plus"></span>添加音源</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                                <div class="form-group">
                                    <label for="fileName" class="col-sm-1 control-label">3D动画：</label>
                                    <div class="col-sm-10">
                                        <div class="Img3D_panel">
                                            <button class="btn btn-primary" style="float: right"><span class="glyphicon glyphicon-plus"></span>添加3D动画</button>
                                        </div>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                            </form>
                            <hr class="hr_1012"/>
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <label for="fileName" class="col-sm-1 control-label">诊断结果：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control modal_input" id="" placeholder="请输入诊断结果">
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                                <div class="form-group">
                                    <!-- HTML文本编辑器位置 -->
                                    <label for="fileName" class="col-sm-1 control-label">诊断解析：</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control modal_input" rows="3"></textarea>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                                <div class="form-group">
                                    <label for="fileName" class="col-sm-1 control-label">诊断解析：</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control modal_input">
                                    </div>
                                    <div class="col-sm-1">
                                        <span class="glyphicon glyphicon-plus addBtn"></span>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-1">
                                        <input type="text" class="form-control modal_input">
                                    </div>
                                    <div class="col-sm-1">
                                        <span class="glyphicon glyphicon-minus minusBtn"></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-success btn_footer_size">预&nbsp;&nbsp;览</button>
                <button class="btn btn-success btn_footer_size">保&nbsp;&nbsp;存</button>
                <button class="btn btn-success btn_footer_size">保存并继续添加</button>
                <button class="btn btn-primary btn_footer_size">取&nbsp;&nbsp;消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
