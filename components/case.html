<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../app/css/bootstrap-extend.css"/>
    <link rel="stylesheet" href="css/UpdateUser_model.css"/>
    <link rel="stylesheet" href="css/AddmemberForClass_model.css"/>
    <link rel="stylesheet" href="css/sound.css"/>
</head>
<body>
<div class="container">
    <div class="row soundMain_panel">
        <div class="panel panel-default">
            <div class="panel-heading"><p><span class="glyphicon glyphicon-exclamation-sign"></span>音源</p></div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <form action="" class="form-horizontal">
                                <div class="form-group ">
                                    <label for="casefileName" class="col-sm-1 control-label">病例：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control modal_input" id="caseFileName" placeholder="请输入音源名称">
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                            </form>
                            <hr class="hr_1012"/>
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <!-- HTML文本编辑器位置 -->
                                    <label class="col-sm-1 control-label">内容：</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control modal_input" rows="3"></textarea>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                            </form>
                            <hr class="hr_1012"/>
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <!-- HTML文本编辑器位置 -->
                                    <label class="col-sm-1 control-label">诊断解析：</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control modal_input" rows="3"></textarea>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">3D听诊：</label>
                                    <div class="col-sm-10">
                                        <div class="case3D_panel"></div>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-1 control-label">诊断结果：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control modal_input"/>
                                    </div>
                                    <div class="col-sm-1"><span class="noNull">*</span></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button class="btn btn-success btn_footer_size">预&nbsp;&nbsp;览</button>
                <button class="btn btn-success btn_footer_size">保&nbsp;&nbsp;存</button>
                <button class="btn btn-success btn_footer_size">保存并继续添加</button>
                <button class="btn btn-primary btn_footer_size">取&nbsp;&nbsp;消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
