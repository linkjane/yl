<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../app/css/bootstrap-extend.css"/>
    <link rel="stylesheet" href="../css/UpdateUser_model.css"/>
    <link rel="stylesheet" href="../css/AddmemberForClass_model.css"/>
    <link rel="stylesheet" href="../css/confirm_model.css"/>
    <link rel="stylesheet" href="../css/sound.css"/>
</head>
<body>
<button class="btn btn-default" data-target="#sound" data-toggle="modal">音源</button>
<button class="btn btn-default" data-target="#case" data-toggle="modal">病例</button>

<div id="sound" class="modal fade">
    <div class="modal-dialog modal_big">
        <div class="modal-content modal_big">
            <div class="modal-header">
                <p><span class="glyphicon glyphicon-exclamation-sign"></span>音源</p>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <form action="" class="form-horizontal">
                                <div class="form-group modal_sound">
                                    <label for="fileName" class="col-sm-2 control-label">音源名称：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control modal_input" id="fileName" placeholder="请输入音源名称">
                                    </div>
                                </div>
                                <div class="form-group modal_sound">
                                    <div class="col-sm-offset-2 col-sm-5">
                                        <select class="form-control modal_input" name="">
                                            <option>—— 请选择所属听诊点 ——</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                            <hr class="hr_640"/>
                            <form action="" class="form-horizontal">
                                <div class="form-group modal_sound">
                                    <label for="fileName" class="col-sm-2 control-label">内容：</label>
                                    <div class="col-sm-10">
                                        <div class="sound_panel">
                                            <button class="btn btn-primary" style="float: right"><span class="glyphicon glyphicon-plus"></span>添加音源</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group modal_sound">
                                    <label for="fileName" class="col-sm-2 control-label">3D动画：</label>
                                    <div class="col-sm-10">
                                        <div class="Img3D_panel">
                                            <button class="btn btn-primary" style="float: right"><span class="glyphicon glyphicon-plus"></span>添加3D动画</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <hr class="hr_640"/>
                            <form action="" class="form-horizontal">
                                <div class="form-group modal_sound">
                                    <label for="fileName" class="col-sm-2 control-label">诊断结果：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control modal_input" id="" placeholder="请输入诊断结果">
                                    </div>
                                </div>
                                <div class="form-group modal_sound">
                                    <!-- HTML文本编辑器位置 -->
                                    <label for="fileName" class="col-sm-2 control-label">诊断解析：</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control modal_input" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="form-group modal_sound">
                                    <label for="fileName" class="col-sm-2 control-label">诊断解析：</label>
                                    <div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control modal_input">
                                        </div>
                                        <div>
                                            <span class="glyphicon glyphicon-plus addBtn"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group modal_sound">
                                    <div>
                                        <div class="col-sm-9 col-sm-offset-2">
                                            <input type="text" class="form-control modal_input">
                                        </div>
                                        <div>
                                            <span class="glyphicon glyphicon-minus minusBtn"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success btn_footer_size">预&nbsp;&nbsp;览</button>
                <button class="btn btn-success btn_footer_size">保&nbsp;&nbsp;存</button>
                <button class="btn btn-success btn_footer_size">保存并继续添加</button>
                <button class="btn btn-primary btn_footer_size">取&nbsp;&nbsp;消</button>
            </div>
        </div>
    </div>
</div>

<div id="case" class="modal fade">
    <div class="modal-dialog modal_big">
        <div class="modal-content modal_big">
            <div class="modal-header">
                <p><span class="glyphicon glyphicon-exclamation-sign"></span>音源</p>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <form action="" class="form-horizontal">
                                <div class="form-group modal_sound">
                                    <label for="casefileName" class="col-sm-2 control-label">病例：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control modal_input" id="caseFileName" placeholder="请输入音源名称">
                                    </div>
                                </div>
                            </form>
                            <hr class="hr_640"/>
                            <form action="" class="form-horizontal">
                                <div class="form-group modal_sound">
                                    <!-- HTML文本编辑器位置 -->
                                    <label for="fileName" class="col-sm-2 control-label">内容：</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control modal_input" rows="3"></textarea>
                                    </div>
                                </div>
                            </form>
                            <hr class="hr_640"/>
                            <form action="" class="form-horizontal">
                                <div class="form-group modal_sound">
                                    <!-- HTML文本编辑器位置 -->
                                    <label for="fileName" class="col-sm-2 control-label">诊断解析：</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control modal_input" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="form-group modal_sound">
                                    <label for="fileName" class="col-sm-2 control-label">诊断解析：</label>
                                    <div>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control modal_input">
                                        </div>
                                        <div>
                                            <span class="glyphicon glyphicon-plus addBtn"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group modal_sound">
                                    <div>
                                        <div class="col-sm-9 col-sm-offset-2">
                                            <input type="text" class="form-control modal_input">
                                        </div>
                                        <div>
                                            <span class="glyphicon glyphicon-minus minusBtn"></span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success btn_footer_size">预&nbsp;&nbsp;览</button>
                <button class="btn btn-success btn_footer_size">保&nbsp;&nbsp;存</button>
                <button class="btn btn-success btn_footer_size">保存并继续添加</button>
                <button class="btn btn-primary btn_footer_size">取&nbsp;&nbsp;消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
