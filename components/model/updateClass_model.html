<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../app/css/bootstrap-extend.css"/>
    <link rel="stylesheet" href="../css/UpdateUser_model.css"/>
    <link rel="stylesheet" href="../css/AddmemberForClass_model.css"/>
    <link rel="stylesheet" href="../css/updateClass_model.css"/>
    <title></title>
</head>
<body>
<button class="btn btn-default" data-toggle="modal" data-target="#success_model">click add class</button>
<div id="success_model" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p><span class="glyphicon glyphicon-exclamation-sign"></span>提示</p>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form action="" class="form-horizontal form_box">
                            <div class="form-group">
                                <label class="control-label col-xs-3">群组ID：</label>
                                <div class="col-xs-5">
                                    <input class="form-control modal_input" type="text" disabled/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">群组名称：</label>
                                <div class="col-xs-5">
                                    <input class="form-control modal_input" type="text"/>
                                </div>
                                <div class="col-xs-1"><span class="noNull">*</span></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">创建者：</label>
                                <div class="col-xs-5">
                                    <input class="form-control modal_input" type="text"/>
                                </div>
                                <div class="col-xs-1"><span class="noNull">*</span></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">群组状态：</label>
                                <div class="col-xs-5">
                                    <input class="form-control modal_input" type="text" disabled/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <hr class="hr_398"/>
                    <div class="row">
                        <div class="userImg_box">
                            <div class="col-sm-2">
                                <input class="userCheckOFF" type="checkbox"/>
                                <div>
                                    <img class="userImgForClass" src="" alt="" onerror="this.src='img/userImg404.png'"/><p class="icon_font">name</p>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="btn_50">
                                    <span class="glyphicon glyphicon-plus icon_add"></span>
                                </div>
                                <p class="icon_font">
                                    添加成员
                                </p>
                            </div>
                            <div class="col-sm-2">
                                <div class="btn_50">
                                    <span class="glyphicon glyphicon-minus icon_del"></span>
                                </div>
                                <p class="icon_font">
                                    删除成员
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success btn_footer_size">保&nbsp;&nbsp;存</button>
                <button class="btn btn-primary btn_footer_size">取&nbsp;&nbsp;消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
