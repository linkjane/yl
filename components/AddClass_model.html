<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../app/css/bootstrap-extend.css"/>
    <link rel="stylesheet" href="css/UpdateUser_model.css"/>
    <link rel="stylesheet" href="css/AddClass.css"/>
    <title></title>
</head>
<body>
<button class="btn btn-primary" data-toggle="modal" data-target="#AddClass">添加群组</button>

<div id="AddClass" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p><span class="glyphicon glyphicon-pencil"></span>添加用户至群组</p>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row btn_panel" role="tablist">
                        <a class="btn btn-primary btn_AddUserForClass" href="#selectUserPanel" data-toggle="tab">从已有用户添加</a>
                        <a class="btn btn-primary btn_AddUserForClass" href="#addUserPanel" data-toggle="tab">添加新用户</a>
                        <!--<button class="btn btn-primary btn_AddUserForClass"><span class="glyphicon glyphicon-plus"></span>从已有用户添加</button>-->
                        <!--<button class="btn btn-primary btn_AddUserForClass"><span class="glyphicon glyphicon-plus"></span>添加新用户</button>-->
                    </div>
                    <div class="row modal_table_box tab-content">
                        <div id="selectUserPanel" role="tabpanel" class="tab-pane active container-fluid">
                            <div class="input-group selectInput">
                                <input type="text" class="form-control" placeholder="请输入搜索条件">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                            <table class="table table-hover table-bordered table-striped table_page">
                                <thead>
                                <tr>
                                    <td>序号</td><!-- Q -->
                                    <td>手机号</td>
                                    <td>角色</td>
                                    <td>真实姓名</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                </tr>
                                <tr>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                </tr>
                                <tr>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                </tr>
                                <tr>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                </tr>
                                <tr>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                </tr>
                                <tr>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                </tr>
                                <tr>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                    <td>[数据绑定]</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="addUserPanel" role="tabpanel" class="tab-pane">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-xs-11">
                                        <form action="" class="form-horizontal form_box">
                                            <div class="form-group">
                                                <label class="control-label col-xs-3">用户ID：</label>
                                                <div class="col-xs-6">
                                                    <input class="form-control modal_input" type="text" disabled/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-3" for="userID">用户账号：</label>
                                                <div class="col-xs-6">
                                                    <input id="userID" class="form-control modal_input" type="text" placeholder="请输入账号" ng-model="modalData.ID"/>
                                                </div>
                                                <div class="col-xs-1"><span class="noNull">*</span></div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-3">用户角色：</label>
                                                <div class="col-xs-6">
                                                    <select ng-model="modalData.role" class="form-control modal_input">
                                                        <option>非教师</option>
                                                        <option>教师</option>
                                                        <option>管理员</option>
                                                    </select>
                                                </div>
                                                <div class="col-xs-1"><span class="noNull">*</span></div>
                                            </div>
                                            <hr class="col-xs-offset-1" style="margin-left: 15px; width: 260px;margin-bottom: 17px">
                                            <div class="form-group">
                                                <label class="control-label col-xs-3" for="userName">用户姓名：</label>
                                                <div class="col-xs-6">
                                                    <input id="userName" class="form-control modal_input" type="text" placeholder="请输入用户姓名" ng-model="modalData.name"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-xs-3">性别：</label>
                                                <div class="col-xs-6">
                                                    <select ng-model="modalData.sex" class="form-control modal_input">
                                                        <option>-- 未设置 --</option>
                                                        <option>男</option>
                                                        <option>女</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <hr class="col-xs-offset-1" style="margin-left: 15px; width: 260px;margin-bottom: 17px">
                                            <div class="form-group">
                                                <label class="control-label col-xs-3">科室信息：</label>
                                                <div class="col-xs-6">
                                                    <select id="FirstDepName" class="form-control modal_input" ng-model="modalData.FirstDepId" ng-options="m.id as m.DepName for m in modalData.FirstDepName">
                                                        <option value="">-- 未设置 --</option>
                                                    </select>
                                                    <select class="form-control modal_input" ng-model="modalData.SecondDepId" ng-options="m.id as m.DepName for m in modalData.SecondDepName">
                                                        <option value="">-- 未设置 --</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </form>
                                        <!--<hr class="" style="width: 260px;margin-bottom: 17px">-->
                                        <!--<div style="margin-left: -20px">-->
                                        <!--<div class="row">-->
                                        <!--<label class="col-xs-3 control-label">注册日期：</label>-->
                                        <!--<label class="col-xs-6">Year-Month-day</label>-->
                                        <!--</div>-->
                                        <!--<div class="row">-->
                                        <!--<label class="col-xs-3 control-label">末次登陆：</label>-->
                                        <!--<label class="col-xs-6">Year-Month-day</label>-->
                                        <!--</div>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                                <div style="float: right;">
                                    <img class="img-thumbnail userImg" src={{modalData.imgUrl}}>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success btn_footer_size">保&nbsp;&nbsp;存</button>
                <button class="btn btn-primary btn_footer_size" data-dismiss="modal">取&nbsp;&nbsp;消</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
